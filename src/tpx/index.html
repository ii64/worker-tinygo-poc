<html><head><title>Demo tinygo {{version}}</title></head>
<body>
<pre>
Tinygo {{version}}
NumGoroutine: {{num_goroutine}}
GOARCH: {{goarch}}
GOOS: {{goos}}
Timestamp: {{timestamp}}
TimeFormatted: {{time_formatted}}
UserAgent: {{user_agent}}
</pre>
<input type="text" id="input_text">
<img src="/genqr?q=hello world" id="disp">
<script>
input_text.addEventListener("change", function(e) {
    disp.src = "/genqr?q=" + input_text.value;
});
</script>
</body></html>
